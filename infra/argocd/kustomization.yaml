apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
- github.com/argoproj/argo-cd/manifests/base?ref=v2.8.3

patchesStrategicMerge:
- overlays/production/argocd-cm.yaml
- overlays/production/argocd-rbac-cm.yaml
- overlays/production/argocd-cmd-params-cm.yaml

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: argocd-server
      spec:
        template:
          spec:
            initContainers:
              - name: extension-metrics
                image: quay.io/argoprojlabs/argocd-extension-installer:v0.0.1
                env:
                - name: EXTENSION_URL
                  value: https://github.com/argoproj-labs/rollout-extension/releases/download/v0.3.3/extension.tar
                volumeMounts:
                  - name: extensions
                    mountPath: /tmp/extensions/
                securityContext:
                  runAsUser: 1000
                  allowPrivilegeEscalation: false

    target:
      name: argocd-server
      kind: Deployment

  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: argocd-server
      spec:
        template:
          spec:
            containers:
              - name: argocd-server
                volumeMounts:
                  - name: extensions
                    mountPath: /tmp/extensions/
            volumes:
              - name: extensions
                emptyDir: {}
    target:
      name: argocd-server
      kind: Deployment
